<!-- عروض -->
<div id="couponBox" style="
  background:#fff8e1;
  padding:10px;
  border-radius:10px;
  border:3px solid #ffd700;
  direction:rtl;
  text-align:center;
  user-select:none;
  -webkit-user-select:none;
  -moz-user-select:none;
">

  <center>
    <div style="
      background-color:#fff8e1;
      color:green;
      display:inline-block;
      padding:5px 12px;
      border-radius:12px;
      font-size:14px;
      margin-bottom:20px;
      font-weight:bold;
      animation:flash 1s infinite;
      -webkit-animation:flash 1s infinite;
      text-align:center;">
    خصومات وعروض يومية على جميع المنتجات 🔥
    </div>
  </center>

  <style>
    @keyframes flash {
      0%,100% { opacity:1; }
      50% { opacity:0; }
    }
    .coupon-link {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }
  </style>

  <!-- رابط واحد يضم الصورة والزر -->
  <a href="https://amzn.to/42Yf2fZ" target="_blank" class="coupon-link">
    <img style=" width:150px;height:auto" src="https://images-na.ssl-images-amazon.com/images/G/01/rainier/available_at_amazon_1200x600_Nvz5h2M.png"
         style="max-width:200px; display:block; margin:auto; border-radius:8px;" alt="AliExpress Offer"><br>
    
    <button style="
      background:#ff4500;
      color:#fff;
      border:none;
      border-radius:6px;
      padding:10px 15px;
      cursor:pointer;
      margin-top:10px;">
      تسوق الآن
    </button>
  </a>

  <p id="expiryDate" style="text-align:center;">🔚 ينتهي بتاريخ: 2025-12-31</p>
</div>

<script>
  // 🔸 تحديد تاريخ الانتهاء
  const expiryDate = new Date("2025-12-31T23:59:59"); // غيّر التاريخ متى شئت
  const now = new Date();

  // 🔸 إذا انتهى التاريخ → يخفي الكوبون
  if (now > expiryDate) {
    document.getElementById("couponBox").style.display = "none";
  }
</script>
